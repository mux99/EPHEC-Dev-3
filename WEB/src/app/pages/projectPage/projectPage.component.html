<div id="topBar">
    <div id="titleCreator">
        <h1 #title id="projectTitle"></h1>
        <span #owner id="creatorName"></span>
    </div>
    <div id="sliderDelete">
        <delete-button (childEvent)="clickDelete()"></delete-button>
        <slider-button #sliderButton (childEvent)="clickPublic($event)"></slider-button>
    </div>
</div>
<div id="main">
    <button #export (click)="exportProject()">Export Project</button>
    <edit-button (childEvent)="edit($event)"></edit-button>
    <div #description id="description">
    </div>
    <div #timelines id="timelines">
        <timeline-add></timeline-add>
    </div>
    <div #text id="text"></div>
</div>
<div id="sideBar">
    <search-bar></search-bar>
    <div #events id="events_list">
    </div>
</div>
