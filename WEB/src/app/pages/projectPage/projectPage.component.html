<div id="topBar">
    <a href="/" class="home"><img src="/assets/TwIcon.svg" alt="Home"></a>
    <div id="titleContainer">
        <input type="text" id="title" [(ngModel)]="name_var" [disabled]="!editing" [class.editing]="editing"><br>
        <span><span id="owner">{{ owner_var }}</span><span id="tag">#{{ tag_var }}</span></span>
    </div>
    <div id="options" *ngIf="can_edit">
        <button #export id="export">Export Project</button>
        <button #del id="del" (click)="clickDelete()">delete project</button>
        <input type="checkbox" #visibilityToggle (click)="clickPublic()" id="switch" [(ngModel)]="visibility"><label for="switch"></label>
    </div>
</div>
<div id="main">
    <edit-button (childEvent)="edit($event)" *ngIf="can_edit"></edit-button>
    <textarea id="description" [(ngModel)]="description_var" [disabled]="!editing" [class.editing]="editing"></textarea>
    <div id="timelines">
        <project-timeline *ngFor="let t of timelines" [timeline_id]="t" [project_id]="project_id"></project-timeline>
    </div>
    <timeline-add *ngIf="can_edit" [project_id]="project_id"></timeline-add>
    <textarea id="text" [(ngModel)]="text_var" [disabled]="!editing" [class.editing]="editing"></textarea>
</div>
<div id="sideBar">
    <input type="search" placeholder="Search...">
    <div id="events_list">
        <project-event *ngFor="let e of events" [event]="e"></project-event>
    </div>
</div>
