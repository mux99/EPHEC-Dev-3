<h1>Sign Up to TimeWeaver</h1>
<form>
    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password confirmation" placeholder="Password confirmation" required>
    <p>You already have an account ? <a routerLink="/sign-in">Log in</a></p>
    <button>Sign up</button>
</form>
