<div class="container"><button><img src="assets/plusIcon.svg"></button></div>
<edit-button></edit-button>
<h2>Timeline option</h2>
<h2 #name>name</h2>
<div id="startPeriod">
    <P>From</P>
    <input type="number" max="1000" placeholder="YYYY" name="year" class="w4" readonly>/
    <input type="number" min="1" placeholder="MM" name="month" class="w2" readonly>/
    <input type="number" min="1" placeholder="DD" name="day" class="w2" readonly>
</div>
<div id="endPeriod">
    <P>To</P>
    <input type="number" max="1000" placeholder="YYYY" name="year" class="w4" readonly>/
    <input type="number" min="1" placeholder="MM" name="month" class="w2" readonly>/
    <input type="number" min="1" placeholder="DD" name="day" class="w2" readonly>
</div>
<div class="optionInput">
    <p>Day per year</p>
    <input type="number" min="1" placeholder="DDD" name="day" class="w4" readonly>
</div>
<div class="container2"><p id="periodDesc">description</p></div>
