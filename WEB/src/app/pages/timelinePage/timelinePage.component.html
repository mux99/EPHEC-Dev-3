<nav><a href="/" class="home"><img id="TwIcon" src="/assets/TwIcon.svg"></a><a (click)="goToProject()"><img id="returnIcon" src="/assets/returnIcon.svg" alt="Project">Return to project</a></nav>
<div #container2 class="container" id="row2">
    <div #events id="events"></div>
</div>
<div #container class="container round" id="row3">
    <div #periods id="timelineBody">
        <timeline-period></timeline-period>
    </div>
</div>
<event-popup id="eventsPopup"></event-popup>
<period-popup id="periods"></period-popup>
<option-popup id="options"></option-popup>
<div id="settings">
    <button id="edit" class="bubble" (click)="toggleOptions()"></button>
    <button id="addEvent" class="bubble" (click)="showButtons()"></button>
    <div id="additionalButtons">
        <button id="eventButton" (click)="toggleEvents()">add event</button>
        <button id="periodButton" (click)="togglePeriods()">add period</button>
    </div>
</div>
