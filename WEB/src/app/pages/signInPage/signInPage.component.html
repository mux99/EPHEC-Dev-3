<h1>Sign In to TimeWeaver</h1>
<form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)">
    <input type="email" placeholder="Email or Username" required ngModel>
    <input type="password" placeholder="Password" required ngModel>
    <p>You don't have account ? <a routerLink="/sign-up">Create it!</a></p>
    <button type="submit">Sign in</button>
</form>
